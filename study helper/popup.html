<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Helper :)</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2><b>Study Helper :)</b></h2>
      <h4>Which subject would you like help in?</h4>
      <input
        type="button"
        name="Mathematics"
        value="Mathematics"
        id="Mathematics"
        class="button"
        style="background-color: #f14e4e"
      />
      <br>
      <input
        type="button"
        name="Physics"
        value="Physics"
        id="Physics"
        class="button"
        style="background-color: #f1bb4e"
      />
      <br>
      <input
        type="button"
        name="Chemistry"
        value="Chemistry"
        id="Chemistry"
        class="button"
        style="background-color: #84f14e"
      />
      <br>
      <input
        type="button"
        name="Biology"
        value="Biology"
        id="Biology"
        class="button"
        style="background-color: #4ef18f"
      />
      <br>
      <input
        type="button"
        name="Computers"
        value="Computers"
        id="Computers"
        class="button"
        style="background-color: #4e9af1"
      />
      <br>
      <input
        type="button"
        name="English"
        value="English"
        id="English"
        class="button"
        style="background-color: #9a4ef1"
      />
      
    </div>

    <script src="popup.js"></script>
  </body>
</html>
